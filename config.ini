# EV-seq Analysis Configuration
# This file contains parameters used throughout the analysis pipeline

[general]
# Reference genome
reference_genome = "S288C"
annotation_file = "data/s288c_annotation_genome.gff"

# Input data paths (all in data folder for consistency)
input_data_dir = "data"
ev_fpkm_file = "data/gene_fpkm.csv"
rnaseq_file = "data/srr5658399_count_with_length.csv"

[alignment]
# BWA-MEM parameters
threads = 8
min_mapq = 30

[fpkm_calculation]
# Total mapped reads (automatically detected from BAM file)
# This value is now dynamically calculated by calculate_fpkm.py
# No need to manually update this parameter
total_mapped_reads = auto

[lola_analysis]
# Genomic bin size for LOLA analysis
bin_size = 150

# Statistical significance threshold
pvalue_threshold = 0.05

[correlation_analysis]
# Correlation method
correlation_method = "spearman"

# Log transformation
use_log_transform = true

[output]
# Results directory
results_dir = "results"

# File formats
figure_format = "png"
table_format = "csv"